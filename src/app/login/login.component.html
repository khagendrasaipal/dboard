    <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
      <c-container>
        <c-row class="justify-content-center">
          <c-col md="8">
            <c-card-group>
              <c-card class="p-4">
                <c-card-body>
                  <form class="form-signin" [formGroup] = "loginForm" (ngSubmit)="submitForm()">
                    <h1>Login</h1>
                    <p class="text-medium-emphasis">Sign In to your account</p>
                   
                    <c-input-group class="mb-3">
                      <span cInputGroupText>
                        <svg cIcon name="cilUser"></svg>
                      </span>
                      <input type="text" class="form-control" placeholder="Username" name="username" formControlName="username">
                      <!-- <input autoComplete="username" cFormControl placeholder="Username" name="username" formControlName="username" /> -->
                    </c-input-group>
                    <c-input-group class="mb-4">
                      <span cInputGroupText>
                        <svg cIcon name="cilLockLocked"></svg>
                      </span>
                      <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
                      <!-- <input
                        autoComplete="current-password"
                        cFormControl name="password" formControlName="password"
                        placeholder="Password"
                        type="password"
                      /> -->
                    </c-input-group>
                   
                    <c-row>
                      <c-col xs="6">
                        <button cButton class="px-4" color="primary">
                          Login
                        </button>
                      </c-col>
                      <c-col class="text-right" xs="6">
                        <button cButton class="px-0" color="link">
                          Forgot password?
                        </button>
                      </c-col>
                    </c-row>
                  </form>
                </c-card-body>
              </c-card>
              <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
                <c-card-body class="text-center">
                  <div>
                    <h2>Dashboard</h2>
                    <p>
                      This is web based dashboard system.<br>

                      By using this system status of indicators can be visualized easily.
                    </p>
                    <!-- <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                      Register Now!
                    </button> -->
                  </div>
                </c-card-body>
              </c-card>
            </c-card-group>
          </c-col>
        </c-row>
      </c-container>
    </div>
